<script>

});

// wait for map to load before adjusting it
map.on('load', function() {

    // make a pointer cursor
    map.getCanvas().style.cursor = 'default';

    // set map bounds to the continental US
    map.fitBounds([[-133.2421875, 16.972741], [-47.63671875, 52.696361]]);

    // make a pointer cursor
    map.getCanvas().style.cursor = 'default';

    // define layer names
    var layers = ['<h4>Median Household Income(USD)</h4>', '0-2500', '2500-27250', '27250-52000', '52000-76750', '76750-101500', '101500-126250', '126250-151000', '151000-175750', '175750-200500', '200500-225250', '225250-250000'];

    // create legend
    for (i=0; i<layers.length; i++) {
        var layer = layers[i];
        var color = colors[i];
        var item = document.createElement('div');
        var key = document.createElement('span');
        key.className = 'legend-key';
        key.style.backgroundColor = color;

        var value = document.createElement('span');
        value.innerHTML = layer;
        item.appendChild(key);
        item.appendChild(value);
        legend.appendChild(item);
    }

    // change info window on hover
    map.on('mousemove', function (e) {
        var states = map.queryRenderedFeatures(e.point, {
            layers: ['median_household_income']
        });

        if (states.length > 0) {
            document.getElementById('pd').innerHTML = "</h3><p>" + "<strong>ZCTA: </strong>" + states[0].properties.Geography + "</h3><p>" + "<strong>$USD </strong>" + states[0].properties.median_household_income;

        }
    });
